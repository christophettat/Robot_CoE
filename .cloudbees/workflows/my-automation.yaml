apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - "**"
jobs:
  build:
    steps:
      - uses: docker://golang:1.20.3-alpine3.17
        name: Say hello
        shell: sh
        run: |
          echo "hello world"
  Scan:
    steps:
      - uses: scan
    needs:
      - tests
  tests:
    steps:
      - uses: docker://christophettat/devops_coe_robot
        kind: test
        shell: sh
        run: robot  --version|exit 0
